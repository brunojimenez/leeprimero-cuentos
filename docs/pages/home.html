<main id="home" role="main">
    <div class="container-flow">
        <div class="row">
            <div class="col text-center" style="background-color: #E2E13F;">
                <img src="images/topbar.jpg" class="img-fluid" style="max-height: 102px;">
            </div>
        </div>
        <div class="row">
            <div class="col" style="background-color: gray;">
                <div class="embed-responsive embed-responsive-16by9" style="height: 400px;">
                    <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/5u9xQBZCw50" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col text-center" style="background-color: #69B476;">
                <img src="images/elige_tu_cuento.png" class="img-fluid" style="max-height: 284px;">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4 col-md-2" ng-repeat="(i, tale) in tales">
                <a href="#!tale/{{tale.id}}">
                    <div class="card mt-4 mx-4" ng-show="tale">
                        <img ng-src="images/{{tale.image}}" class="card-img-top" alt="...">
                        <div class="card-body" >
                            <p class="card-text text-center">{{tale.title}}</p>
                        </div>
                    </div>
                </a>
            </div>
        </div>

        <div class="row">
            <div class="col mt-5">
                &nbsp;
            </div>
        </div>
    </div>
</main>
