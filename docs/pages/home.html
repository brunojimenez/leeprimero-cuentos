<main id="home" role="main">
    <div class="row">
        <div class="col-12 text-center">
            <h1 class="tale_title">Elige tu cuento</h1>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-4 col-md-2 mt-2" ng-repeat="(i, tale) in tales">
                <a href="#!tale/{{tale.id}}">
                    <div class="card">
                        <img src="images/{{tale.image}}" class="card-img-top" alt="...">
                        <div class="card-body">
                            <p class="card-text">{{tale.title}}</p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
        <p class="mt-5"><a class="btn btn-lg btn-primary btn-block" href="#!tale/{{tale.id}}">Tale</a></p>
    </div>
</main>
